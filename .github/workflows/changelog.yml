name: changelog

on:
  pull_request:
    types: [labeled, closed]
jobs:
  check-changelog-entry:
    if: (github.event.action == 'labeled' && github.event.label.name == 'ready-for-changelog') || (github.event.action == 'closed' && github.event.pull_request.merged == true && !contains(github.event.pull_request.labels.*.name, 'no-changelog-entry-needed'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
      - name: Check for changelog fragments
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          if compgen -G "changelog.d/$PR_NUMBER.*.rst"; then
            echo "changelog exists"
          else
            echo "changelog entry not found"
            exit 1
          fi

  generate-changelog:
    runs-on: ubuntu-latest
    needs: check-changelog-entry
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install changelog dependencies
        run: |
          pip install towncrier

      - name: Run Towncrier to generate changelog
        run: |
          towncrier build

      - name: Commit and push changelog update
        run: |
          git add CHANGELOG.rst
          git commit -m "Changelog updated"
          git push