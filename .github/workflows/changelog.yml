name: changelog

on:
  pull_request:
    types: [labeled, closed]
jobs:
  check-changelog-entry:
    if: github.event.action == 'labeled' && github.event.label.name == 'ready-for-changelog'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
      - name: Check for changelog fragments
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          if compgen -G "changelog.d/$PR_NUMBER.*.rst"; then
            echo "Changelog exists :)"
          else
            echo "Changelog entry not found! :("
            exit 1
          fi

  generate-changelog:
    runs-on: ubuntu-latest
    needs: check-changelog-entry
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3

      - name: Install Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-environment: true
          cache-environment-key: env-envkey-${{ github.sha }}-${{ github.run_attempt }}
          environment-file: environment.yml
          environment-name: xpsipy3
          create-args: python=3.10

      - name: Set up GCC
        run: |
          sudo apt-get install -y gcc
        shell: bash -l {0}

      - name: Install gsl
        run: |
          sudo apt-get install -y libgsl-dev

      - name: Install X-PSI package
        run: |
          python setup.py install
        shell: bash -l {0}
        env:
          CC:   gcc-12

      - name: Install changelog dependencies
        run: |
          pip install towncrier

      - name: Sync with latest PR branch before updating changelog
        run: |
          git fetch origin ${{ github.head_ref }}
          git checkout ${{ github.head_ref }}
          git pull origin ${{ github.head_ref }}

      - name: Run Towncrier to generate changelog
        run: |
          yes n | towncrier build

      - name: Set up Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changelog update
        run: |
          git add CHANGELOG.rst
          git commit -m "Changelog updated"
          git push origin HEAD:${{ github.head_ref }}
