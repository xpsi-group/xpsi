name: changelog

on:
  pull_request:
    types: [labeled, closed]
jobs:
  check-changelog-entry:
    if: >
     (github.event.action == 'labeled' && github.event.label.name == 'ready-for-changelog') || 
     (github.event.action == 'closed' && github.event.pull_request.merged == true && 
     !contains(github.event.pull_request.labels.*.name, 'no-changelog-entry-needed'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
      - name: Check for changelog fragments
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          if compgen -G "changelog.d/$PR_NUMBER.*.rst"; then
            echo "Changelog exists :)"
          else
            echo "Changelog entry not found! :("
            exit 1
          fi

  generate-changelog:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}    
    needs: check-changelog-entry
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        
      - name: Install Python3 Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          cache-environment: true
          cache-environment-key: env-envkey-${{ github.sha }}-${{ github.run_attempt }}
          environment-file: basic_environment.yml
          environment-name: xpsipy3
          create-args: python=3.10

      - name: Install changelog dependencies
        run: |
          pip install towncrier

      - name: Run Towncrier to generate changelog
        run: |
          towncrier build

      - name: Commit and push changelog update
        run: |
          git add CHANGELOG.rst
          git commit -m "Changelog updated"
          git push