name: changelog

on:
  pull_request:

jobs:
  check-changelog-entry:
    if: >
  (github.event.action == 'labeled' && github.event.label.name == 'ready-for-changelog') ||
  (github.event.action == 'closed' && github.event.pull_request.merged == true && 
  !contains(github.event.pull_request.labels.*.name, 'no-changelog-entry-needed'))

    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
      - name: Check for changelog fragments
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          if compgen -G "changelog.d/$PR_NUMBER.*.rst"; then
            echo "changelog exists"
          else
            echo "changelog entry not found"
            exit 1
          fi